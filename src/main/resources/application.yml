spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
        jdbc:
          batch_size: 1000
          order_inserts: true
          order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    drop-first: true

logging:
  level:
    root: info

files:
  path:
    reg-fif-json: regFif.json
    stop-list: forbidden.txt
    mp-other: mpOther.json
    equipment: equipment.json

server:
  port: 8081